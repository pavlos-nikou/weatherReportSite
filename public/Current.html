<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <img id="backgroundImage" src="images/nightClear.jpg" alt="background image">
    </div>
    <div id="weatherContainer">
        <div class="topContainer">
            <div class="tempContainer">
                <div class="tempNum">26</div>
                <div class="tempGauge">
                    <span>C</span>
                    <div class="glassUpper">
                        <div class="temp"></div>
                    </div>
                    <div class="glassLower"></div>
                </div>
            </div>
            <div class="weatherIconContainer">
                <img class="weatherIcon" src="http://openweathermap.org/img/wn/01n@2x.png" alt="">
            </div>
            <div class="windContainer">
                <img class="arrow" src="images/windPointer.svg" alt="">
                <span class="windSpeed">25km/h</span>
            </div>
        </div>
        <div class="sunriseSunsetContainer"></div>
        <!-- <input type="range" value="26" min="0" max = "100" step="1"> -->
    </div>

    <script src="./utils/elipse.js"></script>
    <script src="./utils/dash.js"></script>
    <script src="script.js"></script>
</body>

</html>
